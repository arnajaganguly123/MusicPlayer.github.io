</!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Music Player</title>
	<link rel="stylesheet" href="style.css">
	<script src="1.js" defer></script>
	<link rel="shortcut icon" href="web dev/Music player/icons8-x-16" type="images/x-icon">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/all.min.css">
</head>
<body>
	<div class="player">
		<div class="wrapper">
			<div class="details">
				<div class="now-playing">PLAYING x OF y</div>
				<div class="track-art"></div>
				<div class="track-name">Track Name</div>
				<div class="track-artist">Track Artist</div>
			</div>
			<div class="slider_container">
				<div class="current-time">00:00</div>
				<input type="range" min="1"  max="100" value="0" class="seek_slider" onchange="seekTO()">
				<div class="total-duration">00:00</div>
			</div>

			<div class="slider_container">
				<i class="fa fa-volume-down"></i>
				<input type="range" min="1" max="100" value="99" class="volume_slider" onchange="setVolume()">
				<i class="fa fa-volume-up"></i>
			</div>
			<div class="buttons">
				<div class="random-track" onclick="randomTrack()">
					<i class="fas fa-random fa-2x" title="random"></i>
				</div>
				<div class="prev-track" onclick="prevTrack()">
					<i class="fas fa-step-backward fa-2x"></i>
				</div>
				<div class="playpause-track" onclick="playpauseTrack()">
					<i class="fas fa-play-circle fa-5x"></i>
				</div>
				<div class="next-track" onclick="nextTrack()">
					<i class="fas fa-step-forward fa-2x"></i>
				</div>
				<div class="repeat-track" onclick="repeatTrack()">
					<i class="fas fa-repeat fa-2x" title="repeat"></i>
				</div>
			</div>
			<div id="wave">
				<span class="stroke"></span>
				<span class="stroke"></span>
				<span class="stroke"></span>
				<span class="stroke"></span>
				<span class="stroke"></span>
				<span class="stroke"></span>
				<span class="stroke"></span>
			</div>
		</div>
	</div>
	<footer class="foot">
        <div class="home"><i class="fa fa-home fa-2x"></i><a href="home.html">Home</a></div>
        <div class="search"><i class="fa fa-search fa-2x"></i></div>
        <div class="a"><a href="explore.html">Explore</a></div>
        <div class="play"><i class="fa fa-folder fa-4x"></i><a href="profile.html">Playlist</a></div>
    </footer>
</body>
</html>
